<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }

        .grid > div {
            background-color: #F45;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .grid > div {
                grid-column: span 12;
            }
        }

        @media (min-width: 600px) and (max-width: 992px) {
            .item-large {
                grid-column: span 12;
            }

            .item-medium {
                grid-column: span 6;
            }
        }

        @media (min-width: 992px) {
            .item-large {
                grid-column: span 12; /* Ini sepertinya salah ketik, biasanya span 12 untuk desktop adalah default atau untuk full-width */
            }

            .item-medium {
                grid-column: span 6;
            }

            .item-small {
                grid-column: span 3;
            }
        }
    </style>
</head>

<body>
    <h1>Grid Responsive</h1>

    <div class="grid">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>
</html>
