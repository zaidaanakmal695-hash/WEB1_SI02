<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation Query</title>
    <style>
        body {
            text-align: center;
        }

        @media (orientation: landscape) {
            body {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
</body>
</html>
