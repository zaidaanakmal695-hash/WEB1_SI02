<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images - Tag Picture</title>
</head>
<body>

<h2>Responsive Image</h2>
<picture>
    <source media="(max-width: 600px)" srcset="asset/foto-1.jpg" />
    <source media="(min-width: 601px)" srcset="asset/foto-2.jpg" />
    <img src="asset/foto-3.jpg" alt="Picture Element Example" style="width:100%;" />
</picture>

</body>
</html>
